<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gen's Web ER</title>		
		<script src="schema_diagram.js"></script>
		<script src="index.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Go.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.22/go-debug.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.22/go.js"></script> -->

		<!-- Underscore.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">

		<link href="style.css" rel="stylesheet">
	</head>

	<body>
	<!-- Header -->
		<nav class="navbar navbar-default navbar-fixed-top">
	    	<div class="container">
	        	<div class="navbar-header">
	          		<a class="navbar-brand" href="#">Gen's Web ER</a>
	        	</div>
	      	</div>
	    </nav>
  		
  		<div class="container" style="margin-top: 50px">
  			<div class="row">
  				<h1>Project Dashboard</h1>
  				<ul>	
  					<li>
  						<div>Example DB 1</div>
  					</li>
  				</ul>
  			</div>
  		</div>
		<button id="load">Click me</button>
		<div class="row" style="display: inline;">
			<div class="col-md-2">

			</div>
			<div class="col-md-8" style="padding: 0;">
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" data-toggle="modal">
					<i class="material-icons">add</i>
				</button>
				<div id="schema_diagram" style="background-color: white; border: solid 1px black; width: 100%; height: 700px;"></div>
			</div>
			<div class="col-md-2" style="padding: 0;">
				<div class="containter" style="height:100%; overflow: scroll;">
					<div id="integration-list" style="width: 100%;">
						<ul id="accordion">
						</ul>
					</div>
				</div>
			</div>
		</div>
	    <!-- Modal -->
	    <div class="modal fade" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    	<div class="modal-dialog" role="document">
	        	<div class="modal-content">
	          		<div class="modal-header">
	            		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            		<h4 class="modal-title" id="myModalLabel">Add New Project</h4>
	          		</div>
	          		<div class="modal-body">
	            		<form>
	            			<div class="row">
	            				<div class="col-xs-10 col-xs-offset-1">
									<div class="form-group">
										<label for="project_name">Project Name</label>
										<input type="text" class="form-control" name="proejct_name" placeholder="">
									</div>
								</div>
							</div>
							<div class="row">
	            				<div class="col-xs-10 col-xs-offset-1">
									<h3>Connection Details</h3>
								</div>
							</div>
							<div class="row">
	            				<div class="col-xs-10 col-xs-offset-1">
									<div class="form-group">
										<label for="db_name">Database Name</label>
										<input type="text" class="form-control" name="db_name" placeholder="">
									</div>
								</div>
							</div>
							<div class="row">
	            				<div class="col-xs-10 col-xs-offset-1">
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control" name="username" placeholder="">
									</div>
								</div>
							</div>
							<div class="row">
	            				<div class="col-xs-10 col-xs-offset-1">
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" name="password" placeholder="">
									</div>
								</div>
							</div>
							<div class="row">
	            				<div class="col-xs-6 col-xs-offset-1">
									<div class="form-group">
										<label for="host">Host</label>
										<input type="text" class="form-control" name="host" placeholder="">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label for="port">Port</label>
										<input type="text" class="form-control" name="port" placeholder="">
									</div>
								</div>
							</div>
						</form>
	          		</div>
		          	<div class="modal-footer">
		            	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		            	<button type="button" class="btn btn-primary">Save changes</button>
		          	</div>
	        	</div>
	      	</div>
	    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>


</html>
